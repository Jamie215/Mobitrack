<!DOCTYPE html>
<html lang="en">
   {% load static %}
	<head>
	  {% block title %}<title>Mobitrack</title>{% endblock %}
	  <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

	  <!-- Bootstrap CSS CDN -->
      <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">

	  <!-- Custom CSS -->
	  <link rel="stylesheet" href="{% static 'styles.css' %}">
	  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
	  
	  <!-- Font Awesome JS -->
	  <script type="text/javascript" src="{% static 'solid.js' %}"></script>
	  <script type="text/javascript" src="{% static 'fontawesome.js' %}"></script>

	</head>
	<body>
	  <div class="containter-fluid">
	  	<div class="wrapper">
	  		<nav id="sidebar">
	  			<div class="sidebar-header">
	  				<h3>Mobitrack</h3>
				</div>
				
				<ul class="list-unstyled componenets">
					<li>
						<a href="{% url 'index'%}">Home</a>
					</li>	  	  
					<li class="active">
						<a href="{% url 'pairmobitrack'%}">Pair Mobitrack</a>
					</li>
				</ul>
			</nav>
			<div class="col-sm-10 ">
				<img src="{% static 'images/logo.png' %}" alt="Mobitrack" class="logo">
				{% block content %}
				<section class="section">
					<div class="container">
						  <div id="pairmobitrack"><!-- React --></div>
					</div>
				</section>
				{% endblock %}
			</div>
		</div>
      </div>
    </div>
    
    <script src="{% static "frontend/main.js" %}"></script>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script type="text/javascript" src="{% static 'jquery-3.3.1.slim.min.js' %}"></script>
    <!-- Popper.JS -->
    <script type="text/javascript" src="{% static 'popper.min.js' %}"></script>
    <!-- Bootstrap JS -->
    <script type="text/javascript" src="{% static 'bootstrap.min.js' %}"></script>
	</body>
</html>
